<!DOCTYPE html>
<html>
<head>
	<script src="http://code.jquery.com/jquery-1.9.1.min.js" type="text/javascript"></script>
	<script src="nivo-slider\jquery.nivo.slider.pack.js" type="text/javascript"></script>
	 <link rel="stylesheet" href="nivo-slider/themes/default/default.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="nivo-slider/themes/light/light.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="nivo-slider/themes/dark/dark.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="nivo-slider/themes/bar/bar.css" type="text/css" media="screen" />
	<link rel="stylesheet" type="text/css" href="nivo-slider/nivo-slider.css"/>
	<link rel="stylesheet" type="text/css" href="nivo-slider/style.css" />
	<style>
	.nivoSlider {
    position:relative;
    background:url(images/loading.gif) no-repeat 50% 50%;
}
.nivoSlider img {
    position:absolute;
    top:0px;
    left:0px;
    display:none;
}
.nivoSlider a {
    border:0;
    display:block;
}
</style>
<script type="text/javascript">
	$(window).load(function() {
    $('#slider').nivoSlider();
});
</script>
	</head>
<body>
<div id="wrapper">
<div class="slider-wrapper theme-default">
    <div id="slider" class="nivoSlider">
        <img src="images/kanji jiu jitsu.jpg" alt="" />
        
        <img src="images/pic2.jpg" alt="" title="This is an example of a caption" />
        <img src="images/pic3.jpg" alt="" />
    </div>
</div>
</div>
<div id="htmlcaption" class="nivo-html-caption">
    <strong>This</strong> is an example of a <em>HTML</em> caption with <a href="#">a link</a>.
</div>
</body>

</html>
